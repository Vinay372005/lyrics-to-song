<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyrics to Song Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f8ff;
      padding: 30px;
      transition: background-color 0.3s, color 0.3s;
    }
    textarea, select {
      width: 90%;
      font-size: 16px;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    textarea { height: 150px; }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 8px 6px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #5b78f6;
      color: white;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #3b5ce1;
      transform: scale(1.05);
    }
    .output { margin-top: 20px; font-size: 18px; }
    .container { max-width: 700px; margin: auto; }
    .dark {
      background-color: #111;
      color: white;
    }
    .dark textarea,
    .dark select {
      background-color: #222;
      color: white;
      border: 1px solid #555;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #999;
    }
    a {
      color: #5b78f6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéµ Lyrics to Song Generator</h1>

    <textarea id="lyrics" placeholder="Enter your lyrics here..."></textarea><br>

    <select id="voiceType">
      <option value="">-- Select Voice Type --</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select><br>

    <select id="musicStyle">
      <option value="">-- Select Music Style --</option>
      <option value="Pop">Pop</option>
      <option value="Lo-fi">Lo-fi</option>
      <option value="Sad">Sad</option>
      <option value="Happy">Happy</option>
      <option value="Rock">Rock</option>
    </select><br>

    <p style="font-size: 14px; color: #666;">
      üé∂ <i>Lo-fi = calm | Rock = energetic | Sad = emotional | Pop = catchy</i>
    </p>

    <button onclick="generateSong()">üé§ Generate Song</button>
    <button onclick="copyLyrics()">üìã Copy Lyrics</button>
    <button onclick="downloadLyrics()">üíæ Download Lyrics</button>
    <button onclick="suggestLyrics()">üí° Get Sample Lyrics</button>
    <button onclick="clearLyrics()">üßπ Clear Lyrics</button>
    <button onclick="toggleTheme()">üåô Toggle Theme</button><br><br>

    <p>üí¨ <a href="https://docs.google.com/forms/d/e/1FAIpQLScKK5SNEdSaWr4_WMPsgdPHCTCu_nN98jNlIMvGu1SLT1gPWg/viewform?usp=header" target="_blank">Give Feedback</a></p>

    <div class="output" id="outputMessage"></div>

    <!-- ‚úÖ Visitor Counter -->
    <p style="color: #555; font-size: 14px;">
      üë• Total Visitors: <span id="counterapi-counter"></span>
    </p>
  </div>

  <footer>
    <hr>
    <p>¬© 2025 | Built with ‚ù§Ô∏è by <strong>Vinay</strong></p>
  </footer>

  <!-- ‚úÖ Visitor Counter Script -->
  <script async src="https://api.counterapi.dev/script.js" data-id="vinay-lyrics-live" data-start="0"></script>

  <!-- ‚úÖ JavaScript Section -->
  <script>
    function generateSong() {
      const lyrics = document.getElementById("lyrics").value.trim();
      const voice = document.getElementById("voiceType").value;
      const style = document.getElementById("musicStyle").value;

      if (lyrics === "") {
        alert("Please enter your lyrics.");
        return;
      }
      if (voice === "") {
        alert("Please select a voice type.");
        return;
      }
      if (style === "") {
        alert("Please select a music style.");
        return;
      }

      navigator.clipboard.writeText(lyrics);

      const message = `
        ‚úÖ Lyrics copied!<br><br>
        üé§ <strong>Voice Type:</strong> ${voice}<br>
        üéº <strong>Music Style:</strong> ${style}<br><br>
        ‚úçÔ∏è Paste your lyrics in Suno AI and generate your song.<br><br>
        üéß Enjoy!
      `;

      document.getElementById("outputMessage").innerHTML = message;
      window.open("https://suno.com", "_blank");
    }

    function copyLyrics() {
      const text = document.getElementById("lyrics").value;
      navigator.clipboard.writeText(text);
      alert("‚úÖ Lyrics copied to clipboard!");
    }

    function downloadLyrics() {
      const text = document.getElementById("lyrics").value;
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "my_lyrics.txt";
      link.click();
    }

    function suggestLyrics() {
      const samples = [
        "In the sky so high I fly,\nDreams like stars passing by.",
        "Waves crashing in my mind,\nPeace is what I hope to find.",
        "Heartbeats dancing in the rain,\nHealing slowly through the pain."
      ];
      const random = samples[Math.floor(Math.random() * samples.length)];
      document.getElementById("lyrics").value = random;
    }

    function clearLyrics() {
      document.getElementById("lyrics").value = "";
      document.getElementById("outputMessage").innerHTML = "";
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
